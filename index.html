<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motion Live Movement</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Motion Demo</h1>

    <!-- Motion Permission Button -->
    <button id="permissionBtn">Enable Motion</button>

    <!-- Status Card -->
    <div id="statusCard" class="status normal">
      <h2 id="statusText">Idle</h2>
      <p id="statusSub">Waiting for movementâ€¦</p>
    </div>

    <!-- Fall Log -->
    <div id="fallLogContainer">
      <h3>Fall Events</h3>
      <div id="fallLog"></div>
    </div>

    <!-- Motion Meter -->
    <div class="meter">
      <div id="meterFill"></div>
    </div>

    <!-- Debug Panel -->
    <pre id="debug">Waiting for motion...</pre>
  </div>

  <!-- JS -->
  <script src="js/movement.js"></script>
  <script src="js/ai-gemini.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
